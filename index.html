<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="text"
          id="initial-price"
          placeholder="Initial Price"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Stocks unit
        <input
          class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Number of units bought"
        />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="text"
          id="current-price"
          placeholder="Current Price of the stocks"
      /></label>

      <button id="submit-btn" class="btn-check">Check</button>

      <div id="output-box" class="output"></div>
    </main>
    <footer class="footer-header">
        <h2>Let's connect</h2>
        <div class="social-links">
        <a href="https://twitter.com/yashsinghal41"><img src="image/twitter.png" class="handle-logo"
            /></a>
        <a href="https://www.linkedin.com/in/yash-singhal-53620789/"><img src="/image/linkedin.png" class="handle-logo"
            /></a>
        <a href="https://github.com/yashsing"><img src="image/github.png" class="handle-logo"
            /></a></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
